name: DocGen on PR
on:
  pull_request:
    types: [opened, synchronize, labeled]

jobs:
  docgen:
    if: contains(github.event.pull_request.labels.*.name, 'docgen')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - name: Generate documents
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python docgen/generate.py --from pr --out docs/
      - name: Commit artifacts
        run: |
          git config user.name "doc-bot"
          git config user.email "doc-bot@users.noreply.github.com"
          git add docs/
          git commit -m "DocGen artifacts for PR #${{ github.event.pull_request.number }}" || echo "No changes"
          git push
